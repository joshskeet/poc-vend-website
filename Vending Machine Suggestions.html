<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine Suggestions</title>
    <script src="./Vending Machine Suggestions_files/saved_resource"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9ff;
        }
        
        .suggestion-form {
            max-width: 500px;
            width: 100%;
        }
        
        .vending-machine {
            position: relative;
            width: 220px;
            height: 300px;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        .success-message {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
        }
        
        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

<body class="min-h-screen flex flex-col items-center justify-center p-4 md:p-8">
    <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 suggestion-form">
        <div class="flex flex-col md:flex-row items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-blue-600 mb-2">Snack Suggestions</h1>
                <p class="text-gray-600">Help us stock your favorite items!</p>
            </div>
            
            <!-- Vending Machine SVG -->
            <div class="vending-machine mt-4 md:mt-0 floating">
                <svg viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="10" width="180" height="260" rx="8" fill="#3B82F6"></rect>
                    <rect x="20" y="20" width="160" height="160" rx="4" fill="#DBEAFE"></rect>
                    
                    <!-- Vending items -->
                    <rect x="30" y="30" width="30" height="30" rx="2" fill="#FDE68A"></rect>
                    <rect x="70" y="30" width="30" height="30" rx="2" fill="#FECACA"></rect>
                    <rect x="110" y="30" width="30" height="30" rx="2" fill="#A7F3D0"></rect>
                    <rect x="150" y="30" width="30" height="30" rx="2" fill="#C7D2FE"></rect>
                    
                    <rect x="30" y="70" width="30" height="30" rx="2" fill="#C7D2FE"></rect>
                    <rect x="70" y="70" width="30" height="30" rx="2" fill="#A7F3D0"></rect>
                    <rect x="110" y="70" width="30" height="30" rx="2" fill="#FECACA"></rect>
                    <rect x="150" y="70" width="30" height="30" rx="2" fill="#FDE68A"></rect>
                    
                    <rect x="30" y="110" width="30" height="30" rx="2" fill="#A7F3D0"></rect>
                    <rect x="70" y="110" width="30" height="30" rx="2" fill="#FDE68A"></rect>
                    <rect x="110" y="110" width="30" height="30" rx="2" fill="#C7D2FE"></rect>
                    <rect x="150" y="110" width="30" height="30" rx="2" fill="#FECACA"></rect>
                    
                    <rect x="30" y="150" width="30" height="30" rx="2" fill="#FECACA"></rect>
                    <rect x="70" y="150" width="30" height="30" rx="2" fill="#C7D2FE"></rect>
                    <rect x="110" y="150" width="30" height="30" rx="2" fill="#FDE68A"></rect>
                    <rect x="150" y="150" width="30" height="30" rx="2" fill="#A7F3D0"></rect>
                    
                    <!-- Dispenser -->
                    <rect x="60" y="200" width="80" height="40" rx="4" fill="#1E3A8A"></rect>
                    <rect x="70" y="210" width="60" height="20" rx="2" fill="#DBEAFE"></rect>
                    
                    <!-- Coin slot -->
                    <rect x="150" y="200" width="20" height="40" rx="2" fill="#1E3A8A"></rect>
                    <circle cx="160" cy="210" r="5" fill="#DBEAFE"></circle>
                    <rect x="155" y="220" width="10" height="2" fill="#DBEAFE"></rect>
                    <rect x="155" y="225" width="10" height="2" fill="#DBEAFE"></rect>
                    <rect x="155" y="230" width="10" height="2" fill="#DBEAFE"></rect>
                </svg>
            </div>
        </div>
        
        <form id="suggestionForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name (optional)</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter your name">
            </div>
            
            <div>
                <label for="itemType" class="block text-sm font-medium text-gray-700 mb-1">Item Type</label>
                <select id="itemType" name="itemType" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <option value="snack">Snack</option>
                    <option value="drink">Drink</option>
                    <option value="candy">Candy</option>
                    <option value="healthy">Healthy Option</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div>
                <label for="suggestion" class="block text-sm font-medium text-gray-700 mb-1">Your Suggestion</label>
                <textarea id="suggestion" name="suggestion" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="What would you like to see in the vending machine?" required=""></textarea>
            </div>
            
            <div>
                <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">Why would you like this item? (optional)</label>
                <textarea id="reason" name="reason" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Tell us why this would be a good addition"></textarea>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Submit Suggestion
            </button>
        </form>
        
        <div id="successMessage" class="success-message mt-6 p-4 bg-green-100 border border-green-200 rounded-lg text-center hidden">
            <svg class="w-12 h-12 mx-auto text-green-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3 class="text-lg font-medium text-green-800">Thank you!</h3>
            <p class="text-green-700">Your suggestion has been submitted.</p>
        </div>
    </div>
    
    <p class="mt-6 text-sm text-gray-500 text-center">
        Have more ideas? Feel free to submit again!
    </p>
    
    <script>
        document.getElementById('suggestionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // In a real implementation, you would send this data to a server
            const formData = {
                name: document.getElementById('name').value,
                itemType: document.getElementById('itemType').value,
                suggestion: document.getElementById('suggestion').value,
                reason: document.getElementById('reason').value
            };
            
            console.log('Suggestion submitted:', formData);
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.remove('hidden');
            setTimeout(() => {
                successMessage.classList.add('show');
            }, 100);
            
            // Reset form
            this.reset();
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.classList.remove('show');
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 500);
            }, 5000);
        });
    </script>
