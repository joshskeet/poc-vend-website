
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Vending</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <svg class="w-8 h-8 text-blue-600 mr-2" viewBox="0 0 24 24" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                        <rect x="6" y="6" width="4" height="4" rx="1" fill="currentColor"/>
                        <rect x="14" y="6" width="4" height="4" rx="1" fill="currentColor"/>
                        <rect x="6" y="14" width="4" height="4" rx="1" fill="currentColor"/>
                        <rect x="14" y="14" width="4" height="4" rx="1" fill="currentColor"/>
                    </svg>
                    <span class="text-xl font-bold text-gray-800">Velocity Vending</span>
                </div>
                <nav>
                    <ul class="flex space-x-8">
                        <li><a href="index.html" class="nav-link text-gray-600 hover:text-blue-600 transition">Home</a></li>
                        <li><a href="suggestions.html" class="nav-link text-gray-600 hover:text-blue-600 transition">Suggestions</a></li>
                        <li><a href="contact.html" class="nav-link text-gray-600 hover:text-blue-600 transition">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="flex-grow flex flex-col">

        <div id="contactPage" class="page flex-grow">
            </div>

            <div class="container mx-auto px-4 py-12">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Send Us a Message</h2>

                        <form id="contactForm" class="space-y-4 contact-form">
                            <div>
                                <label for="contactName" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                                <input type="text" id="contactName" name="contactName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter your name" required>
                            </div>
                            <div>
                                <label for="contactEmail" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                <input type="email" id="contactEmail" name="contactEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter your email" required>
                            </div>
                            <div>
                                <label for="contactSubject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                                <input type="text" id="contactSubject" name="contactSubject" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter subject" required>
                            </div>
                            <div>
                                <label for="contactMessage" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                                <textarea id="contactMessage" name="contactMessage" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter your message" required></textarea>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                                Send Message
                            </button>
                        </form>
                        <div id="contactSuccessMessage" class="success-message mt-6 p-4 bg-green-100 border border-green-200 rounded-lg text-center hidden">
                            <svg class="w-12 h-12 mx-auto text-green-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h3 class="text-lg font-medium text-green-800">Message Sent!</h3>
                            <p class="text-green-700">We'll get back to you as soon as possible.</p>
                        </div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Contact Information</h2>
                        <div class="space-y-6">
                            <div class="flex items-start mb-6">
                                <div class="flex-shrink-0 mt-1">
                                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-lg font-medium text-gray-800">Phone</h3>
                                    <p class="text-gray-600">+44 (0) 1803 123456</p>
                                </div>
                            </div>
                            <div class="flex items-start mb-6">
                                <div class="flex-shrink-0 mt-1">
                                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-lg font-medium text-gray-800">Email</h3>
                                    <p class="text-gray-600">enquiry@velocityvending.com</p>
                                </div>
                            </div>
                            <h3 class="text-lg font-medium text-gray-800 mb-4">Follow Us</h3>
                            <div class="flex space-x-4">
                                <a href="#" class="w-10 h-10 bg-pink-500 text-white rounded-full flex items-center justify-center hover:bg-pink-600 transition">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M7.75 2A5.75 5.75 0 0 0 2 7.75v8.5A5.75 5.75 0 0 0 7.75 22h8.5A5.75 5.75 0 0 0 22 16.25v-8.5A5.75 5.75 0 0 0 16.25 2h-8.5zM12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8zm6-1.25a1.25 1.25 0 1 1-2.5 0 1.25 1.25 0 0 1 2.5 0zM12 9.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z"></path>
                                    </svg>
                                </a>
                                <a href="#" class="w-10 h-10 bg-blue-700 text-white rounded-full flex items-center justify-center hover:bg-blue-800 transition">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M100.28 448H7.4V149.5h92.88zm-46.44-340A53.72 53.72 0 1 1 107.56 60a53.73 53.73 0 0 1-53.72 48zm394.84 340h-92.68V302.4c0-34.7-12.45-58.4-43.67-58.4-23.8 0-38 16-44.28 31.4-2.28 5.6-2.84 13.4-2.84 21.3V448h-92.68s1.24-269.4 0-297h92.68v42.1c12.3-19 34.4-46.2 83.62-46.2 61 0 106.58 39.8 106.58 125.2z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="bg-white border-t border-gray-200 py-4">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            &copy; 2023 Velocity Vending. All rights reserved.
        </div>
    </footer>
    

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const successMessage = document.getElementById('contactSuccessMessage');
    successMessage.classList.remove('hidden');
    successMessage.classList.add('show');

    this.reset();

    setTimeout(() => {
        successMessage.classList.remove('show');
        setTimeout(() => {
            successMessage.classList.add('hidden');
        }, 500);
    }, 5000);
});
</script>
</body>
</html>
